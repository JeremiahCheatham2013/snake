<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <audio id="endMp3" src="https://maxw.com/low.mp3"></audio>
    <audio id="turnMp3" src="https://maxw.com/high.mp3"></audio>
  </head>
  <body>
    <a href="https://www.starche.org/">
      <img src="https://www.starche.org/starche.png" width="300" />
    </a>
    <div style="text-align: center">
      <h1>Snake Game</h1>
    </div>
    <div
      style="
        background-color: mediumblue;
        height: 480px;
        width: 640px;
        margin: auto;
      "
    >
      <canvas id="gameCanvas" width="640" ; height="480"></canvas>
    </div>
    <script>
      "use strict";
      var ctx = gameCanvas.getContext("2d");
      var x = 240,
        y = 180,
        dir = 90,
        score = 0;
      drawBackground();
      function drawBackground() {
        ctx.strokeStyle = "orange";
        ctx.lineWidth = 40;
        ctx.strokeRect(0, 0, 640, 480);
      }
      var gameTimer = setInterval(mainLoop, 100);
      function mainLoop() {
        ctx.fillStyle = "orange";
        ctx.fillRect(x, y, 9, 9);
        if (dir == 90) {
          x += 10;
        }
        if (dir == 180) {
          y += 10;
        }
        if (dir == -90) {
          x -= 10;
        }
        if (dir == 0) {
          y -= 10;
        }
        checkPixelColor();
        score++;
        ctx.fillRect(0, 0, 100, 20);
        ctx.fillStyle = "mediumblue";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 2, 16);
      }
      function checkPixelColor() {
        var col = ctx.getImageData(x, y, 1, 1).data;
        if (col[3] != 0) {
          endMp3.play();
          clearInterval(gameTimer);
          ctx.font = "80px Arial";
          ctx.fillText("Error ln53", 100, 250);
        }
      }
      document.onkeydown = handlekey;
      function handlekey(e) {
        var k = e.keyCode;
        if (k == 38) {
          dir = 0;
        }
        if (k == 39) {
          dir = 90;
        }
        if (k == 40) {
          dir = 180;
        }
        if (k == 37) {
          dir = -90;
        }
        turnMp3.currentTime = 0;
        turnMp3.play();
      }
    </script>
  </body>
</html>
